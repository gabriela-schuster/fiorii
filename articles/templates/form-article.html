{% extends 'index.html' %}

{% block content %}
<section class="form">
  {% if page == 'create' %}
  <h2>Create an article</h2>
  {% else %}
  <h2>Edit your article</h2>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    {% for field in form %}
    <label class="bold">{{field.label}}</label>
    {{field}}
    {% endfor %}

    <input class="button" type="submit" value="Submit">
  </form>

</section>
{% endblock %}
